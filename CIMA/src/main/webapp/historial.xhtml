<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Historial</title>

</h:head>
<body>

	<h:form>

		<div align="right">

			Sesión:
			<p:outputLabel value="#{sesionesController.sesion}" />
			&nbsp;
			<p:commandButton value="CERRAR SESION" action="#{logout.salir()}"
				style="margin-right:1px;" ajax="false" />

		</div>
		<br />
		<p:dataTable id="tbl" var="resultado"
			value="#{resultadoController.listaRespuestas}">


			<p:column headerText="Nivel">
				<h:outputText value="#{resultado.nivel.niv_nombre}" />
			</p:column>

			<p:column headerText="Edad">
				<h:outputText value="#{resultado.res_edad}" />
			</p:column>

			<p:column headerText="Fecha">
				<h:outputText value="#{resultado.res_fecha}" />
			</p:column>

			<p:column headerText="A">
				<h:outputText value="#{resultado.res_A}" />
			</p:column>

			<p:column headerText="N">
				<h:outputText value="#{resultado.res_N}" />
			</p:column>
			<p:column headerText="P">
				<h:outputText value="#{resultado.res_P}" />
			</p:column>

		</p:dataTable>



		<p:dataTable id="tbl1" var="car"
			value="#{resultadoController.listaNo}">
			<p:column headerText="Nivel" groupRow="true">
				<h:outputText value="#{car.nivel}" />
			</p:column>

			<p:column headerText="Categoria pregunta" groupRow="true">
				<h:outputText value="#{car.categoria_pregunta}" />
			</p:column>

			<p:column headerText="Pregunta">
				<h:outputText value="#{car.pregunta}" />
			</p:column>

			<p:column headerText="Observador">
				<h:outputText value="#{car.observador}" />
			</p:column>

			<p:column headerText="Padre">
				<h:outputText value="#{car.padre}" />
			</p:column>

			<p:column headerText="Valor">
				<h:outputText value="#{car.valor}" />
			</p:column>
		</p:dataTable>

		<p:stack icon="resources/stack.png" expanded="true">
			<p:menuitem value="Menú" icon="/resources/home.png"
				action="#{sesionesController.IRmenu()}" />
		</p:stack>


		<p:commandButton value="Export as xls" ajax="false">
			<p:dataExporter type="xls" target="tbl1" fileName="ReporteXls"
				postProcessor="#{resultadoController.postProcessXLS}" />
		</p:commandButton>


		<p:dataTable id="todoexp" var="car"
			value="#{resultadoController.listaANP}">
			<p:column headerText="Nivel" groupRow="true">
				<h:outputText value="#{car.nivel}" />
			</p:column>

			<p:column headerText="Categoria pregunta" groupRow="true">
				<h:outputText value="#{car.categoria_pregunta}" />
			</p:column>

			<p:column headerText="Pregunta">
				<h:outputText value="#{car.pregunta}" />
			</p:column>

			<p:column headerText="Observador">
				<h:outputText value="#{car.observador}" />
			</p:column>

			<p:column headerText="Padre">
				<h:outputText value="#{car.padre}" />
			</p:column>
			
			<p:column headerText="Valor">
				<h:outputText value="#{car.valor}" />
			</p:column>
		</p:dataTable>

		<p:commandButton value="Export a Excel" ajax="false">
			<p:dataExporter type="xls" target="todoexp" fileName="Reporte"
				postProcessor="#{resultadoController.postProcessXLS}" />
		</p:commandButton>

	</h:form>

</body>
</html>
