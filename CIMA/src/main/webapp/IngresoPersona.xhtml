<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ingresar Persona</title>
</h:head>

<body>

	<h:form>


		<p:growl id="growl" life="2000" />
		<div align="right">
			Sesión:
			<p:outputLabel value="#{sesionesController.sesion}" />
			&nbsp;
			<p:commandButton value="CERRAR SESION"  action="#{logout.salir()}" style="margin-right:1px;" ajax="false" />	
		</div>
		<br />

		<center>
		<p:panel  header="Formulario personas" style="margin-bottom:25px">
		
		
		
			<h:panelGrid id="grid" columns="4" cellpadding="5">

				<p:outputLabel value="Usuario: " />
				<p:inputText value="#{personaController.login.log_usuario}"
					required="true" />
					
				<p:outputLabel value="Contraseña *" />
				
				<h:panelGrid id="contra_id" columns="1" cellpadding="5">
				
				<p:password id="contra_res"
					value="#{personaController.verficar_contra_1}" feedback="true"
					required="true" >
					</p:password>
				
				<p:password id="contra"
					value="#{personaController.verficar_contra}" feedback="true" required="true">
				</p:password>
				
				<h:outputText id="out" value="#{personaController.res_contra}" />
				
				</h:panelGrid>

				
				<p:outputLabel value="Nombre: " />
				<p:inputText value="#{personaController.persona.per_nombre}"
					required="true" />

				<p:outputLabel value="Apellido: " />
				<p:inputText value="#{personaController.persona.per_apellido}"
					required="true" />

				<p:outputLabel value="Fecha Nacimiento: " />
				<p:calendar id="button"
					value="#{personaController.persona.per_fecha_nacimiento}"
					showOn="button" required="true" />

				<p:outputLabel for="basic" value="Rol" />
				<p:selectOneListbox id="basic"
					value="#{personaController.rol.rol_id}" required="true">
					<f:selectItem itemLabel="Administrador" itemValue="1" />
					<f:selectItem itemLabel="Terapista" itemValue="2" />
					<f:selectItem itemLabel="Estudiante" itemValue="3" />
				</p:selectOneListbox>

			</h:panelGrid>

			
			
			<p:commandButton value="Guardar"
				action="#{personaController.guardar()}" style="margin-right:20px;"
				ajax="false" />
				
				</p:panel>


		</center>
	</h:form>

</body>
</html>
